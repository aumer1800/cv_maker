<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link rel="stylesheet" href="./assets/css/cv.css">
</head>

<body>
    <section class="intro_section_data">
        <div class="intro_container_data">
            <figure class="image_figure_data">
                <img id ='image_data'class="image_data" src="" alt="">
            </figure>

            <div class="person_data">
                <h3  id="name_data">Name</h3>
                <ul class="list_data">
                    <li class="item" id="id_data">ID:</li>
                    <li class="item" id="birth_data">Date of Birth:</li>
                    <li  class="item" id="place_data">Place of Birth:</li>
                    <li class="item" id="nationality_data">Nationality:</li>
                    <li class="item" id="gender_data">Gender:</li>
                    <li class="item" id="qualification_data">Qualification:</li>
                    <li class="item" id="number_data">Phone number:</li>
                    <li class="item" id="email_data">Email address:</li>
                    <li class="item" id="address_data">Address:</li>
                </ul>
            </div>
        </div>
    </section>


    <!-- detail section -->
     <section> 
         <div class="description_data">
            <ul class="description_list">
                <li class="about_item">About Me</li>
                <li class="description_item" id="description"></li>
            </ul>
        </div>
     </section>
<script src="./assets/js/script.js"></script>
</body>

</html>
